<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="fileTitle"></title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            background: linear-gradient(180deg, #f0fff4, #fef9ff);
            overflow-y: auto;
            overscroll-behavior: contain;
        }
        .custom-progress {
            position: relative;
            width: 90%;
            margin: 20px auto;
            touch-action: none;
        }
        .progress-bar {
            width: 100%;
            height: 12px;
            background-color: #e0e0e0;
            border-radius: 6px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }
        .progress {
            height: 12px;
            background: linear-gradient(90deg, #9ae6b4, #68d391);
            width: 0%;
        }
        .progress-thumb {
            position: absolute;
            top: -5px;
            left: 0;
            width: 20px;
            height: 20px;
            background-color: #4fd1c5;
            border: 3px solid white;
            border-radius: 50%;
            cursor: grab;
            transform: translate(-50%, 0);
            touch-action: none;
        }
        .timecode {
            text-align: center;
            font-size: 14px;
            color: #4a5568;
            margin-top: 5px;
        }
        .btn-row, .note-btn-container {
            display: flex;
            justify-content: space-evenly;
            width: 90%;
            margin: 10px auto;
            flex-wrap: wrap;
        }
        .btn-large, .note-btn {
            flex: 1;
            padding: 15px;
            font-size: 18px;
            background: linear-gradient(180deg, #fc8181, #e53e3e);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            margin-bottom: 5px;
        }
        .btn-large:active, .note-btn:active {
            background: #c53030;
        }
        textarea {
            width: 90%;
            height: 100px;
            font-size: 16px;
            border-radius: 6px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1 id="fileTitleDisplay"></h1>
    <div class="custom-progress">
        <div class="progress-bar" id="progress-bar">
            <div class="progress" id="progress"></div>
            <div class="progress-thumb" id="progress-thumb"></div>
        </div>
        <div class="timecode" id="timecode">00:00 / 00:00</div>
    </div>

    <div class="btn-row">
        <button class="btn-large" onclick="skipTime(-10)">‚è™ -10s</button>
        <button class="btn-large" onclick="togglePlayPause()">‚ñ∂Ô∏è‚è∏ Start/Stop</button>
        <button class="btn-large" onclick="skipTime(10)">‚è© +10s</button>
    </div>

    <h3>Pozn√°mky</h3>
    <textarea id="noteInput" placeholder="Zadejte pozn√°mku..."></textarea>
    <div class="note-btn-container">
        <button class="note-btn" onclick="addNote()">üìå P≈ôidat pozn√°mku</button>
        <button class="note-btn" onclick="sendNotesByEmail()">üìß Poslat pozn√°mky e-mailem</button>
        <button class="note-btn" onclick="copyNotes()">üìã Kop√≠rovat pozn√°mky</button>
    </div>
    <ul id="notesList"></ul>

    <script>
        const audioPlayer = document.createElement("audio");
        const progressBar = document.getElementById("progress-bar");
        const progress = document.getElementById("progress");
        const progressThumb = document.getElementById("progress-thumb");
        const timecode = document.getElementById("timecode");
        const noteInput = document.getElementById("noteInput");

        let isDragging = false;

        noteInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                addNote();
            }
        });

        function startDrag(event) {
            isDragging = true;
            updateProgress(event);
            document.addEventListener("mousemove", updateProgress);
            document.addEventListener("mouseup", stopDrag);
            document.addEventListener("touchmove", updateProgress, { passive: false });
            document.addEventListener("touchend", stopDrag);
        }

        function stopDrag() {
            isDragging = false;
            document.removeEventListener("mousemove", updateProgress);
            document.removeEventListener("mouseup", stopDrag);
            document.removeEventListener("touchmove", updateProgress);
            document.removeEventListener("touchend", stopDrag);
        }

        function updateProgress(event) {
            if (!isDragging) return;
            event.preventDefault();
            const rect = progressBar.getBoundingClientRect();
            const clientX = event.touches ? event.touches[0].clientX : event.clientX;
            const offsetX = clientX - rect.left;
            const width = rect.width;
            const percent = Math.max(0, Math.min(1, offsetX / width));
            progress.style.width = percent * 100 + "%";
            progressThumb.style.left = percent * 100 + "%";
            audioPlayer.currentTime = percent * audioPlayer.duration;
        }

        progressThumb.addEventListener("mousedown", startDrag);
        progressThumb.addEventListener("touchstart", startDrag);
    </script>
</body>
</html>
