<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title id="fileTitle"></title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            text-align: center; 
            padding: 10px; 
            margin: 0; 
            background-color: #f9f9f9; 
        }
        audio { 
            width: 100%; 
            margin: 20px 0; 
            border-radius: 10px;
            background-color: #ffffff;
        }
        .btn-row { 
            display: flex; 
            justify-content: space-evenly; 
            gap: 10px; 
            margin: 10px 0; 
            flex-wrap: wrap;
        }
        .btn-small, .btn-large, .note-btn { 
            flex: 1; 
            padding: 15px; 
            font-size: 18px; 
            background-color: #007bff; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            user-select: none;
            touch-action: manipulation;
        }
        .btn-small:active, .btn-large:active, .note-btn:active {
            background-color: #0056b3;
        }
        textarea { 
            width: 90%; 
            height: 80px; 
            margin: 10px 0; 
            font-size: 16px; 
            border: 1px solid #ccc; 
            border-radius: 6px;
        }
        ul { 
            text-align: left; 
            max-width: 90%; 
            margin: 20px auto; 
            padding: 0; 
            list-style: none;
        }
        li { 
            padding: 10px; 
            border-bottom: 1px solid #ccc; 
            background-color: #ffffff;
            border-radius: 4px; 
            margin-bottom: 5px;
        }
        h1 { 
            font-size: 1.5em; 
            max-width: 90%; 
            margin: auto; 
            color: #333;
        }
    </style>
</head>
<body>
    <h1 id="fileTitleDisplay"></h1>
    <audio id="audioPlayer" controls></audio>
    
    <div class="btn-row">
        <button class="btn-small" onclick="setPlaybackRate(1)">1x</button>
        <button class="btn-small" onclick="setPlaybackRate(1.25)">1.25x</button>
        <button class="btn-small" onclick="setPlaybackRate(1.5)">1.5x</button>
        <button class="btn-small" onclick="setPlaybackRate(1.75)">1.75x</button>
        <button class="btn-small" onclick="setPlaybackRate(2)">2x</button>
    </div>
    
    <div class="btn-row">
        <button class="btn-large" onclick="skipTime(-10)">‚è™ -10s</button>
        <button class="btn-large" onclick="togglePlayPause()">‚ñ∂Ô∏è‚è∏ Start/Stop</button>
        <button class="btn-large" onclick="skipTime(10)">‚è© +10s</button>
    </div>
    
    <h3>Pozn√°mky</h3>
    <textarea id="noteInput" placeholder="Zadejte pozn√°mku..."></textarea>
    <br>
    <button class="note-btn" onclick="addNote()">üìå P≈ôidat pozn√°mku</button>
    <button class="note-btn" onclick="sendNotesByEmail()">üìß Poslat pozn√°mky e-mailem</button>
    <button class="note-btn" onclick="copyNotes()">üìã Kop√≠rovat pozn√°mky</button>
    <ul id="notesList"></ul>
    
    <script>
        const audioPlayer = document.getElementById("audioPlayer");
        const fileTitleDisplay = document.getElementById("fileTitleDisplay");
        const noteInput = document.getElementById("noteInput");

        const urlParams = new URLSearchParams(window.location.search);
        const mp3Url = urlParams.get("mp3");
        let fileName = "";
        if (mp3Url) {
            audioPlayer.src = mp3Url;
            fileName = decodeURIComponent(mp3Url.split("/").pop().split("?")[0]);
            fileTitleDisplay.textContent = fileName;
        }

        function skipTime(seconds) {
            audioPlayer.currentTime += seconds;
        }

        function setPlaybackRate(rate) {
            audioPlayer.playbackRate = rate;
        }
        
        function togglePlayPause() {
            if (audioPlayer.paused) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
        }

        function addNote() {
            if (noteInput.value.trim() !== "") {
                const time = new Date(audioPlayer.currentTime * 1000).toISOString().substr(11, 8);
                const note = document.createElement("li");
                note.textContent = `[${time}] ${noteInput.value}`;
                document.getElementById("notesList").appendChild(note);
                noteInput.value = "";
                navigator.vibrate(50);
            }
        }

        function copyNotes() {
            const notesList = document.getElementById("notesList");
            const notes = Array.from(notesList.children).map(note => note.textContent).join("\n");
            const fullText = `Soubor: ${fileName}\n\nPozn√°mky:\n${notes}`;
            navigator.clipboard.writeText(fullText).then(() => {
                alert("Pozn√°mky zkop√≠rov√°ny do schr√°nky!");
            }).catch(() => {
                alert("Nepoda≈ôilo se zkop√≠rovat pozn√°mky.");
            });
        }

        async function sendNotesByEmail() {
            const notesList = document.getElementById("notesList");
            const notes = Array.from(notesList.children).map(note => note.textContent).join("\n");
            const fullText = `Soubor: ${fileName}\n\nPozn√°mky:\n${notes}`;
            
            const templateParams = {
                recipient: "martin.juza@krutart.cz",
                message: fullText,
            };

            await fetch("https://api.emailjs.com/api/v1.0/email/send", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    service_id: "service_1zb4g73",
                    template_id: "template_9ktlbtl",
                    user_id: "PSTcucLXaEZGT6jCs",
                    template_params: templateParams,
                }),
            });

            alert("Pozn√°mky odesl√°ny e-mailem!");
        }

        // Oprava tlaƒç√≠tek na iPhonech
        document.querySelectorAll("button").forEach(button => {
            button.addEventListener("touchstart", event => {
                event.preventDefault();
                button.click();
            }, { passive: false });
        });

    </script>
</body>
</html>
