<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title id="fileTitle"></title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            text-align: center; 
            padding: 10px; 
            margin: 0; 
            background-color: #f9f9f9; 
        }
        audio { 
            width: 100%; 
            margin: 20px 0; 
            border-radius: 10px;
        }
        .btn-row { 
            display: flex; 
            justify-content: space-evenly; 
            gap: 10px; 
            margin: 10px 0; 
            flex-wrap: wrap;
        }
        .btn-small, .btn-large, .note-btn { 
            flex: 1; 
            padding: 15px; 
            font-size: 18px; 
            background-color: #007bff; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            user-select: none; 
            touch-action: manipulation;
        }
        .btn-small:active, .btn-large:active, .note-btn:active {
            background-color: #0056b3;
        }
        textarea { 
            width: 90%; 
            height: 80px; 
            margin: 10px 0; 
            font-size: 16px; 
            border: 1px solid #ccc; 
            border-radius: 6px;
        }
        ul { 
            text-align: left; 
            max-width: 90%; 
            margin: 20px auto; 
            padding: 0; 
            list-style: none;
        }
        li { 
            padding: 10px; 
            border-bottom: 1px solid #ccc; 
            background-color: #ffffff;
            border-radius: 4px; 
            margin-bottom: 5px;
        }
        h1 { 
            font-size: 1.5em; 
            word-wrap: break-word; 
            white-space: normal; 
            overflow-wrap: break-word; 
            max-width: 90%; 
            margin: auto; 
            color: #333;
        }
    </style>
</head>
<body>
    <h1 id="fileTitleDisplay"></h1>
    <audio id="audioPlayer" controls></audio>
    
    <div class="btn-row">
        <button class="btn-small" data-rate="1">1x</button>
        <button class="btn-small" data-rate="1.25">1.25x</button>
        <button class="btn-small" data-rate="1.5">1.5x</button>
        <button class="btn-small" data-rate="1.75">1.75x</button>
        <button class="btn-small" data-rate="2">2x</button>
    </div>
    
    <div class="btn-row">
        <button class="btn-large" data-skip="-10">‚è™ -10s</button>
        <button class="btn-large" id="playPause">‚ñ∂Ô∏è‚è∏ Start/Stop</button>
        <button class="btn-large" data-skip="10">‚è© +10s</button>
    </div>
    
    <h3>Pozn√°mky</h3>
    <textarea id="noteInput" placeholder="Zadejte pozn√°mku..."></textarea>
    <br>
    <button class="note-btn" id="addNote">üìå P≈ôidat pozn√°mku</button>
    <ul id="notesList"></ul>
    
    <script>
        const audioPlayer = document.getElementById("audioPlayer");
        const fileTitleDisplay = document.getElementById("fileTitleDisplay");
        const noteInput = document.getElementById("noteInput");
        const playPauseButton = document.getElementById("playPause");
        
        const urlParams = new URLSearchParams(window.location.search);
        const mp3Url = urlParams.get("mp3");
        let fileName = "";
        if (mp3Url) {
            audioPlayer.src = mp3Url;
            fileName = decodeURIComponent(mp3Url.split("/").pop().split("?")[0]);
            fileTitleDisplay.textContent = fileName;
        }

        // P≈ôid√°n√≠ event listener≈Ø pro tlaƒç√≠tka
        document.querySelectorAll(".btn-small").forEach(button => {
            button.addEventListener("click", () => setPlaybackRate(button.dataset.rate));
            button.addEventListener("touchstart", event => {
                event.preventDefault();
                setPlaybackRate(button.dataset.rate);
            });
        });

        document.querySelectorAll(".btn-large").forEach(button => {
            button.addEventListener("click", () => skipTime(parseFloat(button.dataset.skip)));
            button.addEventListener("touchstart", event => {
                event.preventDefault();
                skipTime(parseFloat(button.dataset.skip));
            });
        });

        playPauseButton.addEventListener("click", togglePlayPause);
        playPauseButton.addEventListener("touchstart", event => {
            event.preventDefault();
            togglePlayPause();
        });

        document.getElementById("addNote").addEventListener("click", addNote);
        document.getElementById("addNote").addEventListener("touchstart", event => {
            event.preventDefault();
            addNote();
        });

        function skipTime(seconds) {
            audioPlayer.currentTime += seconds;
        }

        function setPlaybackRate(rate) {
            audioPlayer.playbackRate = parseFloat(rate);
        }
        
        function togglePlayPause() {
            if (audioPlayer.paused) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
        }

        function addNote() {
            if (noteInput.value.trim() !== "") {
                const time = new Date(audioPlayer.currentTime * 1000).toISOString().substr(11, 8);
                const note = document.createElement("li");
                note.textContent = `[${time}] ${noteInput.value}`;
                document.getElementById("notesList").appendChild(note);
                noteInput.value = "";
                navigator.vibrate(50);
            }
        }
        
        noteInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                addNote();
            }
        });

        // Zabr√°nƒõn√≠ dvojit√©mu klepnut√≠ a zoomov√°n√≠
        document.addEventListener("touchstart", function(e) {
            if (e.target.tagName === "BUTTON") {
                e.preventDefault();
            }
        }, { passive: false });

    </script>
</body>
</html>
