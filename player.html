<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P≈ôehr√°vaƒç MP3 s pozn√°mkami</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="fileTitle">P≈ôehr√°v√°te:</h1>
    <audio id="audioPlayer" controls></audio>

    <!-- Rychlosti p≈ôehr√°v√°n√≠ -->
    <div class="btn-row">
        <button class="btn-small" onclick="setPlaybackRate(1)">1x</button>
        <button class="btn-small" onclick="setPlaybackRate(1.25)">1.25x</button>
        <button class="btn-small" onclick="setPlaybackRate(1.5)">1.5x</button>
        <button class="btn-small" onclick="setPlaybackRate(1.75)">1.75x</button>
        <button class="btn-small" onclick="setPlaybackRate(2)">2x</button>
    </div>

    <!-- P≈ôet√°ƒçen√≠ a play/pause -->
    <div class="btn-row">
        <button class="btn-large" onclick="skipTime(-10)">‚è™ -10s</button>
        <button class="btn-large" onclick="togglePlayPause()">‚ñ∂Ô∏è‚è∏ Play/Pause</button>
        <button class="btn-large" onclick="skipTime(10)">‚è© +10s</button>
    </div>

    <h3>Pozn√°mky</h3>
    <textarea id="noteInput" placeholder="Zadejte pozn√°mku..."></textarea>
    <br>
    <button class="note-btn" onclick="addNote()">üìå P≈ôidat pozn√°mku</button>
    <button class="note-btn" onclick="copyNotes()">üìã Kop√≠rovat pozn√°mky</button>
    <button class="note-btn" onclick="sendNotesByEmail()">üìß Poslat pozn√°mky e-mailem</button>
    <ul id="notesList"></ul>

    <!-- Inline JavaScript -->
    <script>
        const audioPlayer = document.getElementById("audioPlayer");
        const fileTitle = document.getElementById("fileTitle");
        const noteInput = document.getElementById("noteInput");

        const urlParams = new URLSearchParams(window.location.search);
        const mp3Url = urlParams.get("mp3");
        let fileName = "";
        if (mp3Url) {
            audioPlayer.src = mp3Url;
            fileName = decodeURIComponent(mp3Url.split("/").pop().split("?")[0]);
            fileTitle.textContent = `P≈ôehr√°v√°te: ${fileName}`;
        }

        function skipTime(seconds) {
            audioPlayer.currentTime += seconds;
        }

        function setPlaybackRate(rate) {
            audioPlayer.playbackRate = rate;
        }

        function togglePlayPause() {
            if (audioPlayer.paused) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
        }

        function addNote() {
            if (noteInput.value.trim() !== "") {
                const time = new Date(audioPlayer.currentTime * 1000).toISOString().substr(11, 8);
                const note = document.createElement("li");
                note.textContent = `[${time}] ${noteInput.value}`;
                document.getElementById("notesList").appendChild(note);
                noteInput.value = "";
            }
        }

        // ‚úÖ Spr√°vn√° implementace Enter pro p≈ôid√°n√≠ pozn√°mky
        noteInput.addEventListener("keydown", function(event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                addNote();
            }
        });

        function copyNotes() {
            const notesList = document.getElementById("notesList");
            const notes = Array.from(notesList.children).map(note => note.textContent).join("\n");
            const fullText = `Soubor: ${fileName}\n\nPozn√°mky:\n${notes}`;
            const tempInput = document.createElement("textarea");
            tempInput.value = fullText;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            alert("Pozn√°mky zkop√≠rov√°ny!");
        }

       async function sendNotesByEmail() {
            const notesList = document.getElementById("notesList");
            const notes = Array.from(notesList.children).map(note => note.textContent).join("\n");
            const fullText = `Soubor: ${fileName}\n\nPozn√°mky:\n${notes}`;
            
            const templateParams = {
                recipient: RECIPIENT_EMAIL,
                message: fullText,
            };

            try {
                const response = await fetch("https://api.emailjs.com/api/v1.0/email/send", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        service_id: EMAILJS_SERVICE_ID,
                        template_id: EMAILJS_TEMPLATE_ID,
                        user_id: EMAILJS_USER_ID,
                        template_params: templateParams,
                    }),
                });
                if (response.ok) {
                    alert("Pozn√°mky odesl√°ny e-mailem!");
                } else {
                    alert("Nepoda≈ôilo se odeslat pozn√°mky.");
                }
            } catch (error) {
                alert("Nepoda≈ôilo se odeslat pozn√°mky.");
            }
        }
    </script>
</body>
</html>
