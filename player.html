<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P≈ôehr√°vaƒç MP3 s pozn√°mkami</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 10px; }
        audio { width: 100%; margin: 20px 0; }
        button { 
            margin: 5px; 
            padding: 15px; 
            font-size: 16px; 
            border-radius: 8px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:active { background-color: #0056b3; }
        textarea { width: 90%; height: 80px; margin: 10px 0; font-size: 16px; }
        ul { text-align: left; max-width: 90%; margin: auto; }
        li { padding: 8px; border-bottom: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1 id="fileTitle">P≈ôehr√°v√°te:</h1>
    <audio id="audioPlayer" controls></audio>
    <div>
        <button onclick="skipTime(-10)">‚è™ -10s</button>
        <button onclick="setPlaybackRate(1)">1x</button>
        <button onclick="setPlaybackRate(1.25)">1.25x</button>
        <button onclick="setPlaybackRate(1.5)">1.5x</button>
        <button onclick="setPlaybackRate(1.75)">1.75x</button>
        <button onclick="setPlaybackRate(2)">2x</button>
        <button onclick="skipTime(10)">‚è© +10s</button>
    </div>
    <h3>Pozn√°mky</h3>
    <textarea id="noteInput" placeholder="Zadejte pozn√°mku..."></textarea>
    <br>
    <button onclick="addNote()">üìå P≈ôidat pozn√°mku</button>
    <button onclick="copyNotes()">üìã Kop√≠rovat pozn√°mky</button>
    <button onclick="sendNotesByEmail()">üìß Poslat pozn√°mky e-mailem</button>
    <ul id="notesList"></ul>
    <script>
        const audioPlayer = document.getElementById("audioPlayer");
        const fileTitle = document.getElementById("fileTitle");
        const noteInput = document.getElementById("noteInput");
        
        const EMAILJS_SERVICE_ID = "service_1zb4g73";
        const EMAILJS_TEMPLATE_ID = "template_9epmozc";
        const EMAILJS_USER_ID = "PSTcucLXaEZGT6jCs";
        const RECIPIENT_EMAIL = "martin.juza@krutart.cz";
        
        const urlParams = new URLSearchParams(window.location.search);
        const mp3Url = urlParams.get("mp3");
        let fileName = "";
        if (mp3Url) {
            audioPlayer.src = mp3Url;
            fileName = decodeURIComponent(mp3Url.split("/").pop().split("?")[0]);
            fileTitle.textContent = `P≈ôehr√°v√°te: ${fileName}`;
        }

        function skipTime(seconds) {
            audioPlayer.currentTime += seconds;
        }

        function setPlaybackRate(rate) {
            audioPlayer.playbackRate = rate;
        }

        function addNote() {
            if (noteInput.value.trim() !== "") {
                const time = new Date(audioPlayer.currentTime * 1000).toISOString().substr(11, 8);
                const note = document.createElement("li");
                note.textContent = `[${time}] ${noteInput.value}`;
                document.getElementById("notesList").appendChild(note);
                noteInput.value = "";
                navigator.vibrate(50);
            }
        }
        
        noteInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                addNote();
            }
        });

        function copyNotes() {
            const notesList = document.getElementById("notesList");
            const notes = Array.from(notesList.children).map(note => note.textContent).join("\n");
            const fullText = `Soubor: ${fileName}\n\nPozn√°mky:\n${notes}`;
            navigator.clipboard.writeText(fullText).then(() => {
                alert("Pozn√°mky zkop√≠rov√°ny do schr√°nky!");
            }).catch(err => {
                console.error("Chyba p≈ôi kop√≠rov√°n√≠:", err);
                alert("Nepoda≈ôilo se zkop√≠rovat pozn√°mky.");
            });
        }

        async function sendNotesByEmail() {
            const notesList = document.getElementById("notesList");
            const notes = Array.from(notesList.children).map(note => note.textContent).join("\n");
            const fullText = `Soubor: ${fileName}\n\nPozn√°mky:\n${notes}`;
            
            const templateParams = {
                recipient: RECIPIENT_EMAIL,
                message: fullText,
            };

            try {
                const response = await fetch("https://api.emailjs.com/api/v1.0/email/send", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        service_id: EMAILJS_SERVICE_ID,
                        template_id: EMAILJS_TEMPLATE_ID,
                        user_id: EMAILJS_USER_ID,
                        template_params: templateParams,
                    }),
                });
                if (response.ok) {
                    alert("Pozn√°mky odesl√°ny e-mailem!");
                } else {
                    alert("Nepoda≈ôilo se odeslat pozn√°mky.");
                }
            } catch (error) {
                alert("Nepoda≈ôilo se odeslat pozn√°mky.");
            }
        }
    </script>
</body>
</html>
