<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přehrávač MP3 s poznámkami</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        audio { width: 80%; margin: 20px 0; }
        button { margin: 5px; padding: 10px; }
        textarea { width: 80%; height: 100px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1 id="fileTitle">Přehráváte:</h1>
    <audio id="audioPlayer" controls></audio>
    <div>
        <button onclick="skipTime(-10)">-10s</button>
        <button onclick="setPlaybackRate(1)">1x</button>
        <button onclick="setPlaybackRate(1.5)">1.5x</button>
        <button onclick="setPlaybackRate(2)">2x</button>
        <button onclick="skipTime(10)">+10s</button>
    </div>
    <h3>Poznámky</h3>
    <textarea id="noteInput" placeholder="Zadejte poznámku..."></textarea>
    <br>
    <button onclick="addNote()">Přidat poznámku</button>
    <button onclick="exportNotes()">Exportovat poznámky</button>
    <button onclick="copyNotes()">Kopírovat poznámky</button>
    <ul id="notesList"></ul>
    <script>
        const audioPlayer = document.getElementById("audioPlayer");
        const fileTitle = document.getElementById("fileTitle");

        // Načtení MP3 souboru z URL
        const urlParams = new URLSearchParams(window.location.search);
        const mp3Url = urlParams.get("mp3");
        if (mp3Url) {
            audioPlayer.src = mp3Url;
            const fileName = decodeURIComponent(mp3Url.split("/").pop().split("?")[0]);
            fileTitle.textContent = `Přehráváte: ${fileName}`;
        }

        // Funkce pro skákání v čase
        function skipTime(seconds) {
            audioPlayer.currentTime += seconds;
        }

        // Funkce pro nastavení rychlosti přehrávání
        function setPlaybackRate(rate) {
            audioPlayer.playbackRate = rate;
        }

        // Přidání poznámky
        function addNote() {
            const noteInput = document.getElementById("noteInput");
            const notesList = document.getElementById("notesList");
            if (noteInput.value.trim() !== "") {
                const time = new Date(audioPlayer.currentTime * 1000).toISOString().substr(11, 8);
                const note = document.createElement("li");
                note.textContent = `[${time}] ${noteInput.value}`;
                notesList.appendChild(note);
                noteInput.value = "";
            }
        }

        // Export poznámek
        function exportNotes() {
            const notesList = document.getElementById("notesList");
            const notes = Array.from(notesList.children).map(note => note.textContent).join("\n");
            const blob = new Blob([notes], { type: "text/plain" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "notes.txt";
            link.click();
        }

        // Kopírování poznámek
        function copyNotes() {
            const notesList = document.getElementById("notesList");
            const notes = Array.from(notesList.children).map(note => note.textContent).join("\n");
            navigator.clipboard.writeText(notes).then(() => {
                alert("Poznámky zkopírovány do schránky!");
            }).catch(err => {
                console.error("Chyba při kopírování:", err);
                alert("Nepodařilo se zkopírovat poznámky.");
            });
        }
    </script>
</body>
</html>
