<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Přehrávač s poznámkami</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        textarea { width: 80%; height: 100px; margin-top: 10px; }
        button { margin: 5px; padding: 10px; }
    </style>
</head>
<body>
    <h1>Přehrávač MP3 s poznámkami</h1>
    
    <label for="mp3url">Vložte odkaz na MP3 soubor:</label>
    <input type="text" id="mp3url" placeholder="Vložte odkaz nebo použijte Dropbox" style="width: 80%;">
    <button onclick="convertDropboxLink()">Použít Dropbox odkaz</button>
    <button onclick="loadAudio()">Načíst</button>
    
    <audio id="audioPlayer" controls style="margin-top: 20px; width: 80%;">
        Váš prohlížeč nepodporuje přehrávání audia.
    </audio>
    <br>
    <button onclick="seek(-10)">-10s</button>
    <button onclick="seek(10)">+10s</button>
    <button onclick="changeSpeed(1)">1x</button>
    <button onclick="changeSpeed(1.5)">1.5x</button>
    <button onclick="changeSpeed(2)">2x</button>
    
    <h3>Poznámky</h3>
    <ul id="notesList"></ul>
    <textarea id="noteInput" placeholder="Zadejte poznámku..."></textarea><br>
    <button onclick="addNote()">Přidat poznámku</button>
    <button onclick="exportNotes()">Exportovat poznámky</button>
    <button onclick="copyNotes()">Kopírovat poznámky</button>
    
    <script>
        function convertDropboxLink() {
            let input = document.getElementById("mp3url").value;
            if (input.includes("dropbox.com")) {
                input = input.replace("dl=0", "raw=1");
                document.getElementById("mp3url").value = input;
            }
        }

        function loadAudio() {
            const url = document.getElementById("mp3url").value;
            const audio = document.getElementById("audioPlayer");
            audio.src = url;
            
            // Přidání indikace načítání
            audio.addEventListener("waiting", () => {
                document.getElementById("loadingMessage").style.display = "block";
            });
            audio.addEventListener("canplay", () => {
                document.getElementById("loadingMessage").style.display = "none";
            });
        }

        function seek(seconds) {
            const audio = document.getElementById("audioPlayer");
            audio.currentTime += seconds;
        }

        function changeSpeed(speed) {
            const audio = document.getElementById("audioPlayer");
            audio.playbackRate = speed;
        }

        function addNote() {
            const audio = document.getElementById("audioPlayer");
            const noteInput = document.getElementById("noteInput");
            const notesList = document.getElementById("notesList");
            
            if (noteInput.value.trim() === "") return;
            
            const time = new Date(audio.currentTime * 1000).toISOString().substr(11, 8);
            const noteText = `${time}: ${noteInput.value}`;
            
            const li = document.createElement("li");
            li.textContent = noteText;
            notesList.appendChild(li);
            
            noteInput.value = "";
        }

        function exportNotes() {
            let notes = "";
            document.querySelectorAll("#notesList li").forEach(note => {
                notes += note.textContent + "\n";
            });
            
            const blob = new Blob([notes], { type: "text/plain" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "notes.txt";
            a.click();
        }

        function copyNotes() {
            let notes = "";
            document.querySelectorAll("#notesList li").forEach(note => {
                notes += note.textContent + "\n";
            });
            
            navigator.clipboard.writeText(notes).then(() => {
                alert("Poznámky byly zkopírovány do schránky!");
            }).catch(err => {
                console.error("Chyba při kopírování:", err);
                alert("Nepodařilo se zkopírovat poznámky.");
            });
        }
    </script>
    
    <p id="loadingMessage" style="display: none; color: red;">Načítám soubor...</p>
</body>
</html>
