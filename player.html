<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÅ™ehrÃ¡vaÄ MP3 s poznÃ¡mkami</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="fileTitle">PÅ™ehrÃ¡vÃ¡te:</h1>
    <audio id="audioPlayer" controls></audio>

    <!-- Rychlosti pÅ™ehrÃ¡vÃ¡nÃ­ -->
    <div class="btn-row">
        <button class="btn-small" onclick="setPlaybackRate(1)">1x</button>
        <button class="btn-small" onclick="setPlaybackRate(1.25)">1.25x</button>
        <button class="btn-small" onclick="setPlaybackRate(1.5)">1.5x</button>
        <button class="btn-small" onclick="setPlaybackRate(1.75)">1.75x</button>
        <button class="btn-small" onclick="setPlaybackRate(2)">2x</button>
    </div>

    <!-- PÅ™etÃ¡ÄenÃ­ a play/pause -->
    <div class="btn-row">
        <button class="btn-large" onclick="skipTime(-10)">âª -10s</button>
        <button class="btn-large" onclick="togglePlayPause()">â–¶ï¸â¸</button>
        <button class="btn-large" onclick="skipTime(10)">â© +10s</button>
    </div>

    <textarea id="noteInput" placeholder="Zadejte poznÃ¡mku, enterem potvrÄte..."></textarea>
    <br>

    <!-- KopÃ­rovÃ¡nÃ­, odesÃ­lÃ¡nÃ­ a hlasovÃ© ovlÃ¡dÃ¡nÃ­ vedle sebe -->
    <div class="btn-row">
        <button class="note-btn" onclick="copyNotes()">ğŸ“‹ KopÃ­rovat poznÃ¡mky</button>
        <button class="note-btn" onclick="sendNotesByEmail()">ğŸ“§ Poslat poznÃ¡mky e-mailem</button>
        <button class="note-btn" onclick="startVoiceControl()">ğŸ™ï¸ HlasovÃ© ovlÃ¡dÃ¡nÃ­</button>
    </div>

    <ul id="notesList"></ul>

    <script>
        const audioPlayer = document.getElementById("audioPlayer");
        const fileTitle = document.getElementById("fileTitle");
        const noteInput = document.getElementById("noteInput");

        const urlParams = new URLSearchParams(window.location.search);
        const mp3Url = urlParams.get("mp3");
        let fileName = "";
        if (mp3Url) {
            audioPlayer.src = mp3Url;
            fileName = decodeURIComponent(mp3Url.split("/").pop().split("?")[0]);
            fileTitle.textContent = `PÅ™ehrÃ¡vÃ¡te: ${fileName}`;
        }

        function skipTime(seconds) {
            audioPlayer.currentTime += seconds;
        }

        function setPlaybackRate(rate) {
            audioPlayer.playbackRate = rate;
        }

        function togglePlayPause() {
            if (audioPlayer.paused) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
        }

        function addNote() {
            if (noteInput.value.trim() !== "") {
                const time = new Date(audioPlayer.currentTime * 1000).toISOString().substr(11, 8);
                const note = document.createElement("li");
                note.textContent = `[${time}] ${noteInput.value}`;
                document.getElementById("notesList").appendChild(note);
                noteInput.value = "";
            }
        }

        // âœ… PÅ™idÃ¡vÃ¡nÃ­ poznÃ¡mek Enterem
        noteInput.addEventListener("keydown", function(event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                addNote();
            }
        });

        function copyNotes() {
            const notesList = document.getElementById("notesList");
            const notes = Array.from(notesList.children).map(note => note.textContent).join("\n");
            const fullText = `Soubor: ${fileName}\n\nPoznÃ¡mky:\n${notes}`;
            const tempInput = document.createElement("textarea");
            tempInput.value = fullText;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            alert("PoznÃ¡mky zkopÃ­rovÃ¡ny!");
        }

        async function sendNotesByEmail() {
            const notesList = document.getElementById("notesList");
            const notes = Array.from(notesList.children).map(note => note.textContent).join("\n");
            const fullText = `Soubor: ${fileName}\n\nPoznÃ¡mky:\n${notes}`;
            
            const templateParams = {
                recipient: "martin.juza@krutart.cz",
                message: fullText,
            };

            try {
                const response = await fetch("https://api.emailjs.com/api/v1.0/email/send", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        service_id: "service_1zb4g73",
                        template_id: "template_9epmozc",
                        user_id: "PSTcucLXaEZGT6jCs",
                        template_params: templateParams,
                    }),
                });
                if (response.ok) {
                    alert("PoznÃ¡mky odeslÃ¡ny e-mailem!");
                } else {
                    alert("NepodaÅ™ilo se odeslat poznÃ¡mky.");
                }
            } catch (error) {
                alert("NepodaÅ™ilo se odeslat poznÃ¡mky.");
            }
        }

        // âœ… HlasovÃ© ovlÃ¡dÃ¡nÃ­ pro pÅ™idÃ¡vÃ¡nÃ­ poznÃ¡mek
        function startVoiceControl() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "cs-CZ"; // NastavenÃ­ ÄeÅ¡tiny
            recognition.interimResults = false;

            recognition.start();
            alert("HlasovÃ© ovlÃ¡dÃ¡nÃ­ aktivnÃ­. Å˜eknÄ›te 'PoznÃ¡mka: [vaÅ¡e poznÃ¡mka]'");

            recognition.addEventListener("result", (event) => {
                const command = event.results[0][0].transcript.toLowerCase();

                if (command.startsWith("poznÃ¡mka")) {
                    const noteText = command.replace("poznÃ¡mka", "").trim();
                    if (noteText) {
                        noteInput.value = noteText;
                        addNote();
                        alert(`PoznÃ¡mka pÅ™idÃ¡na: "${noteText}"`);
                    }
                }
            });

            recognition.addEventListener("error", (event) => {
                alert("HlasovÃ© ovlÃ¡dÃ¡nÃ­ nefunguje. Zkuste to znovu.");
                console.error(event.error);
            });
        }
    </script>
</body>
</html>
